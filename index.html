    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzametrix - Calculateur de recettes de pizza</title>
    <meta name="description" content="Pizzametrix vous aide à créer des pizzas parfaites. Calculateur d'ingrédients, gestion des temps de fermentation et recettes pour pizza napolitaine et teglia romaine." />
    <meta name="keywords" content="pizza, calculateur pizza, recette pizza, hydratation, fermentation, napolitaine, teglia, romaine" />

    <meta property="og:title" content="Pizzametrix - Calculateur de recettes de pizza" />
    <meta property="og:description" content="Créez des pizzas parfaites avec notre calculateur d'ingrédients et gestion des temps de fermentation." />

  <body>
    <div id="root"></div>
    <script>
      // Enregistrer le service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker enregistré avec succès:', registration.scope);
            })
            .catch(function(error) {
              console.log('Échec d\'enregistrement du Service Worker:', error);
            });
        });
      }
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
